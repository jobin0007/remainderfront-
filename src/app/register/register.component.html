<style>
    .btn:hover {
        background-color: white;
        color: black;
    }
</style>

<body>
    <h1 class="mt-4" style="color: deepskyblue; text-align: center">User's Details</h1>
    <div class="box mb-5">
        <u>
            <h3 class="mt-3">Registartion Form</h3>
        </u>
        <br>
        <form [formGroup]="registerForm" (ngSubmit)="register()" style="   @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');" class="mb-5">
            <label for="us">User Id</label><br>
            <input type="text" formControlName="user_id" name="user_id" id="us"><br>
            <div  style="color: black;" *ngIf="(this.registerForm.get('user_id')?.touched||this.registerForm.get('user_id')?.dirty)&&(this.registerForm.get('user_id')?.errors)">Invalid User Id</div>
            <label for="pass">Password</label><br>
            <input class="mb-3" type="password" formControlName="pass" name="pass" id="pass"><br>
            <div  style="color: black;" *ngIf="(this.registerForm.get('pass')?.touched||this.registerForm.get('pass')?.dirty)&&(this.registerForm.get('pass')?.errors)">Invalid Password</div>
            <label for="name">Name</label><br>
            <input class="mb-3" type="text" formControlName="uname" name="uname" id="name"><br>
            
            <div  style="color: black;" *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&(this.registerForm.get('uname')?.errors)">Invalid Username</div>
            
            <label for="name">Email</label><br>
            <input class="mb-3 pic" type="email" formControlName="email"  name="email" id="email"><br>
            <div  style="color: black;" *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&&(this.registerForm.get('email')?.errors)">Invalid Username</div>


            <input type="submit" class="mb-3 btn btn-success" value="register"><br>

           


        </form>
        <p style="color:white; align-items: baseline;">Already User?<a routerLink="" style="color: green;">Login</a></p></div>
   
</body>
